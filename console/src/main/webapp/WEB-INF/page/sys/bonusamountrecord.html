<!DOCTYPE html>
<html>
<head>
<title>每月分红金额表</title>
#parse("common/_header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" id="qkey" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="年月">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("bonusamountrecord:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">年月</div>
			   	<div class="col-sm-10">
			      <input type="text" id="yearMonth" readonly class="form-control" v-model="bonusAmountRecord.yearMonth" placeholder="点击选择年月"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">总分红奖金</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bonusAmountRecord.bonusTotal" placeholder="总分红奖金"/>
			    </div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" charset="utf-8" src="${rc.contextPath}/statics/plugins/laydate/laydate.js"></script>
<script src="${rc.contextPath}/statics/js/sys/system/bonusamountrecord.js?_${date.systemTime}"></script>
</body>
</html>
