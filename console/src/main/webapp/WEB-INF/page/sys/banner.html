<!DOCTYPE html>
<html>
<head>
<title>轮播图表</title>
#parse("common/_header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="标题">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("banner:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("banner:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("banner:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">图片</div>
				<div class="col-sm-6">
					<img v-show="banner.pic != null" :src="banner.pic" width="150" />
					<div class="btn btn-primary" @click="choosePic">上传图片</div>
					<div class="help-block">推荐750*400像素</div>
				</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="banner.title" placeholder="标题"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">排序</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="banner.sort" placeholder="排序"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">调转链接</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="banner.link" placeholder="调转链接"/>
				</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">冻结状态</div>
				<label class="radio-inline">
					<input type="radio" name="type" value="0" v-model="banner.frozen"/> 冻结
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="1" v-model="banner.frozen"/> 启用
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>

	<!-- 图片弹窗 -->
	<div class="modal fade in" id="upFilePop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">上传图片</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-2 control-label">图片网址</div>
							<div class="col-sm-10" style="display: flex;">
								<input class="form-control" v-model="uploadPic.pic" @keyup.enter="getNetPic" style="margin-right:10px;"/>
								<div class="btn btn-primary" @click="getNetPic">提取</div>
							</div>
							<div v-if="errors.pic&&errors.pic!=''" class="help-block">图片地址有误</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2 control-label">本地图片</div>
							<div class="col-sm-10">
								<input type="file" id="uploadFile" accept="image/jpeg, image/png" class="form-control" placeholder="图片" style="display: none;"/>
								<img :src="uploadPic.baseimg==null?'/statics/images/add_pic.png':uploadPic.baseimg" width="150" @click="$('#uploadFile').click()">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/sys/system/banner.js?_${date.systemTime}"></script>
</body>
</html>
