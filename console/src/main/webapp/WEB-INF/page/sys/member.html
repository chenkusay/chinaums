<!DOCTYPE html>
<html>
<head>
<title>用户表</title>
#parse("common/_header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <div class="form-group col-sm-2" style="width: 10%">
                <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="手机号">
            </div>
			<div class="form-group col-sm-2" style="width: 10%">
				<input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="昵称">
			</div>
			<div class="form-group col-sm-2" style="width: 10%">
				<input type="text" class="form-control" v-model="q.aidPhone" @keyup.enter="query" placeholder="上级手机号">
			</div>
			<div class="from-group col-sm-2" style="width: 10%">
				<select class="form-control" v-model="q.level">
					<option value="0">所有等级</option>
					<option value="1">志愿者</option>
					<option value="2">健康使者</option>
				</select>
			</div>
			<div class="form-group col-sm-2" style="width: 20%">
				<input type="text" id="qtime" class="form-control" v-model="q.times" @keyup.enter="query" placeholder="加入会员时间">
			</div>
            <a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("member:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("member:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;绑定推荐人</a>
			<a class="btn btn-primary" @click="upgrade"><i class="fa fa-pencil-square-o"></i>&nbsp;升级为健康使者</a>
			#end
			#if($shiro.hasPermission("member:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">推荐人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="member.aidPhone" placeholder="推荐人手机号"/>
			    </div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" charset="utf-8" src="${rc.contextPath}/statics/plugins/laydate/laydate.js"></script>
<script src="${rc.contextPath}/statics/js/sys/system/member.js?_${date.systemTime}"></script>
</body>
</html>
