<!DOCTYPE html>
<html>
<head>
<title>订单项评价</title>
#parse("common/_header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="订单号">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("orderscomment:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("orderscomment:update"))
			<a class="btn btn-primary" @click="update(1)"><i class="fa fa-pencil-square-o"></i>&nbsp;回复</a>
			#end
			#if($shiro.hasPermission("orderscomment:update"))
			<a class="btn btn-primary" @click="update(2)"><i class="fa fa-trash-o"></i>&nbsp;审核</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">商品名称</div>
				<div class="col-sm-10">
					<input type="text" disabled class="form-control"  v-model="ordersComment.goodsName" placeholder="商品名称"/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">订单号</div>
				<div class="col-sm-10">
					<input type="text" disabled class="form-control" v-model="ordersComment.ordersNo" placeholder="订单号"/>
				</div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">评论人</div>
			   	<div class="col-sm-10">
			      <input type="text" disabled class="form-control" v-model="ordersComment.username" placeholder="评论人"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">评价内容</div>
			   	<div class="col-sm-10">
			      <input type="text" disabled class="form-control" v-model="ordersComment.content" placeholder="评价内容"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">评价时间</div>
				<div class="col-sm-10">
					<input type="text" disabled class="form-control" v-model="ordersComment.createTime" placeholder="评价时间"/>
				</div>
			</div>
			<div class="form-group" v-if="updateType==1">
			   	<div class="col-sm-2 control-label">回复内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ordersComment.reply" placeholder="回复内容"/>
			    </div>
			</div>
			<div class="form-group" v-if="updateType==2">
				<div class="col-sm-2 control-label">是否显示</div>
				<label class="radio-inline">
					<input type="radio" name="type" value="1" v-model="ordersComment.frozen"/> 显示
				</label>
				<label class="radio-inline">
					<input type="radio" name="type" value="2" v-model="ordersComment.frozen"/> 不显示
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="replyOrfrozen" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/sys/system/orderscomment.js?_${date.systemTime}"></script>
</body>
</html>
