<!DOCTYPE html>
<html>
<head>
<title>月度业绩表</title>
#parse("common/_header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="关键字">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">会员编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="achieveRecord.memberId" placeholder="会员编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">上级会员编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="achieveRecord.aid" placeholder="上级会员编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">年</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="achieveRecord.year" placeholder="年"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">月</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="achieveRecord.month" placeholder="月"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">业绩</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="achieveRecord.achieve" placeholder="业绩"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">上月剩余业绩</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="achieveRecord.preMonthSurplusAchieve" placeholder="上月剩余业绩"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="achieveRecord.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">会员等级</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="achieveRecord.memberLevel" placeholder="会员等级"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/sys/system/achieverecord.js?_${date.systemTime}"></script>
</body>
</html>
